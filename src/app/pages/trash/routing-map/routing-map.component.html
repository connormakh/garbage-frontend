<nb-card>
  <nb-card-header>Routing Map
  </nb-card-header>
  <nb-card-body>
    <agm-map [longitude]="longitude" [latitude]="latitude" [gestureHandling]="cooperative">
      <ngx-map-directions *ngFor="let direction of directions; let i = index" [ind]="indexOf(direction)" [origin]="[latitude, longitude]" [destination]="[latitude, longitude]" [waypoints]="direction"></ngx-map-directions>
    </agm-map>
  </nb-card-body>
</nb-card>
